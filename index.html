<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>breakout canvas game</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #eee;
    }
  </style>
  <!-- <script src="/game.js"></script> -->
</head>

<body>
  <canvas id="myCanvas" width="480" height="320"></canvas>
  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;
    let ballRadius = 10;

    const paddleHeight = 20;
    const paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;

    let rightPressed = false;
    let leftPressed = false;

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawPaddle();
      x += dx;
      y += dy;

      if (y + dy - ballRadius < 0 || y + dy + ballRadius > canvas.height) { dy = - dy; }
      if (x + dx - ballRadius < 0 || x + dx + ballRadius > canvas.width) { dx = - dx; }

      if (rightPressed) {
        paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
      }
      else if (leftPressed) {
        paddleX = Math.max(paddleX - 7, 0);
      }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) { // Right, Left - for IE/Edge browsers
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      }
      if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      }
      if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }


    setInterval(draw, 10);

  </script>
</body>

</html>
